server:
  port: 8080
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.shun.ebook.*.entity
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/ebook_library?useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=GMT
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
